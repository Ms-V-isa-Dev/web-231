    ul {
      list-style: none;
      font-family: 'Roboto', sans-serif;
      position: relative;
      margin: 0 auto;
      text-align: center;
      margin-top: 20px;
    }
   p.topBar {
     border: 8px solid greenyellow;
     max-width: 999;
   }
    </style>
</head>
<body>
<p class="topBar"></p>
<div id="fruits"></div>
  <script>
    var fruits = ["Id: 012", "Type: Green Tart"];
    // Title
    var out="Fruits<ul>";
    // Iterate over the array of fruit and output to the DOM
    for (var x=0; x < fruits.length; x++) {
    out += "<li>" + fruits[x] + " li>";
    }
    out += "ul>";
   document.getElementById('fruits').innerHTML=out;
</script>

</body>
