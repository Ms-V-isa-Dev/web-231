<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<h1>Setting Text Content</h1>

<h2 id="01">Hello World!</h2>
<h2 id="02">Hello Everyone!</h2>

<script>
$(document).ready(function() {
  var myElement = $("#01");
  myElement.text("Hello Everyone!");
});
</script>


<h1>Getting Text Content</h1>

<h2 id="01">Hello World!</h2>
<h2 id="02">Hello Everyone!</h2>
<h2 id="03">Hello People!</h2>

<p id="demo"></p>

<script>
$(document).ready(function() {
  var myElement = $("#02");
  var myText = myElement.text();
  $("#demo").text(myText);
});
</script>

</body>
</html>
